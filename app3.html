<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas 
        {
            background: grey;
            border: 2px solid black;
            display: block;
            margin: 0 auto;
        }
    </style>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');  
        
        let p1 = {
            x: 50,
            y: 150,
            w : 30,
            h : 60,
            paso: 5
        };       

        const Diana =
        {
            x: 700,
            y: 150,
            w: 50,
            h:50,
            imagen: new Image()
        };

        const Circulo =
        {
            x: 600,
            y: 350,
            w: 20,
            h:30
        };
        Diana.imagen.src = "diana.png"

        function pintarJugador() 
        {
            ctx.fillstyle = 'red'; 
            ctx.fillRect(p1.x,p1.y,p1.w,p1.h);   
        };
        function pintarDiana() 
        {
            ctx.drawImage(diana.imagen,diana.x,diana.y,diana.w,diana.h) 
        };
        diana.imagen.onload = function(){pintarDiana();};
        function pintarCirculo() 
        {
            ctx.fillstyle = 'black'; 
            ctx.beginPath();
            ctx.arc(p1.x + p1.w,p1.y,6,0,Math,PI*2);
            ctx.fill();
        };
        document.addEventListener('keydown', (e) => {

             if (e.key === 'ArrowUp')
             {
                p1.y = p1.y - p1.paso;
             }
             else if (e.key === 'ArrowDown')
             {
                p1.y = p1.y + p1.paso;
             }
        });
        function bucleJuego() 
        {
        pintarJugador();
        pintarDiana();
        pintarCirculo();
        }

        // Arrancar juego
        bucleJuego();
        
    </script>
</head>
<body>
    <canvas id="gameCanvas" width="800px" height="400px"></canvas>

</body>
</html>
